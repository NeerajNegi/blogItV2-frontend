<app-navbar></app-navbar>
<mat-tab-group>
    <mat-tab label="Blog">
        <div class="wrapper">
            <div class="blog-editor">
                <ckeditor [editor]="Editor"[(ngModel)]="blogContent" 
                [config]="editorConfig"></ckeditor>
                <button class="btn btn-primary" (click)="submitBlog()">Save</button>
            </div>
            <div class="dictionary">
                <h4>Preview</h4>
                <div  class="blog-preview" [innerHTML]="blogContent"></div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Dictionary">
        <h4>Dictionary</h4>
    </mat-tab>
</mat-tab-group>
